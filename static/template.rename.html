<!doctype html>
<html>
<head>
    <title>%TITLE%</title>
    <link href="/static/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="topmount">
        <header>
            <h1>%TITLE%</h1>
            %META%
        </header>
    </div>
    <div id="body">
        <form id="renameForm" method="post">
            <label for="target">Rename to:</label>
            <input type="text"
                   id="targetInput"
                   name="target"
                   required
                   pattern="^((?:[A-Z][a-z]+){2,})(?![^()\[\]]*[)\]])$"
                   title="CamelCase name"
                   value="%TITLE%" />
            <button type="submit">Move</button>
        </form>
    </div>
</body>
</html>
